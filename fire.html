<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烟花页面</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #fireworksCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      background: #ff6700;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff4500;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="triggerButton">放烟花！</button>
    <audio id="bgMusic" loop>
      <source src="https://zhuzhichao666.github.io/123/music.mp3">
      浏览器不支持音频播放，请升级浏览器。
    </audio>
  </div>
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Firework(x, y, targetX, targetY) {
      this.x = x;
      this.y = y;
      this.targetX = targetX;
      this.targetY = targetY;
      this.distanceToTarget = Math.sqrt((targetX - x) ** 2 + (targetY - y) ** 2);
      this.angle = Math.atan2(targetY - y, targetX - x);
      this.speed = 5;
      this.acceleration = 1.05;
      this.brightness = random(50, 70);
      this.targetReached = false;

      this.update = function () {
        if (!this.targetReached) {
          const vx = Math.cos(this.angle) * this.speed;
          const vy = Math.sin(this.angle) * this.speed;
          this.speed *= this.acceleration;

          this.x += vx;
          this.y += vy;

          if (Math.sqrt((this.targetX - this.x) ** 2 + (this.targetY - this.y) ** 2) < 5) {
            this.targetReached = true;
            for (let i = 0; i < 50; i++) {
              particles.push(new Particle(this.targetX, this.targetY));
            }
          }
        }
      };

      this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
        ctx.fill();
      };
    }

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1, 10);
      this.friction = 0.95;
      this.gravity = 1;
      this.brightness = random(50, 70);
      this.alpha = 1;

      this.update = function () {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.02;
      };

      this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${random(0, 360)}, 100%, ${this.brightness}%, ${this.alpha})`;
        ctx.fill();
      };
    }

    function animate() {
      ctx.globalCompositeOperation = "destination-out";
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "lighter";

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();

        if (fireworks[i].targetReached) fireworks.splice(i, 1);
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].alpha <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    document.getElementById("triggerButton").addEventListener("click", () => {
      const startX = canvas.width / 2;
      const startY = canvas.height;
      const targetX = random(0, canvas.width);
      const targetY = random(0, canvas.height / 2);
      fireworks.push(new Firework(startX, startY, targetX, targetY));

      const bgMusic = document.getElementById("bgMusic");
      if (bgMusic.paused) bgMusic.play();
    });

    animate();
  </script>
</body>
</html>
